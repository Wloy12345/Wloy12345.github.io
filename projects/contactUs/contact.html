<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container full-size">
        <div id="contactUs" class="outline shadow">
            <header class="mb-1">
                <H1>Contact Us</H1>
            </header>
            <form id="form" action="https://www.reynolds.edu/" name="contactUs" method="get">
                <div class="mb-1 inputBoxes">
                    <label for="name">* Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name Here...">
                </div>
        
                <div class="mb-1 inputBoxes">
                    <label for="email">* Email Address:</label>
                    <input type="text" id="email" name="email" placeholder="Enter Email Address Here...">
                </div>
        
                <div class="mb-1 inputBoxes">
                    <label for="pNumber">Phone Number:</label>
                    <input type="text" id="pNumber" name="pNumber" placeholder="Enter Phone Number Here...">
                </div>
        
                <div class="mb-1 inputBoxes">
                    <label for="comment">Comment:</label>
                    <textarea name="comment" id="comment" placeholder="Write Comments Here..."></textarea>
                </div>
        
                <div class="mb-1">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
                <div id="error"></div>
            </form>
        </div>
    </div>
    <script src="form-validation.js"></script>
</body>
</html>
