<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/449833e5a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="../Java.js"></script>
    <title>Warning</title>
</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom: 0;">
        <h1>Warning Alerts</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark">
         <ul class="nav nav-pills">
             <li class="nav-item">
                 <a class="nav-link text-white" href="../index.html">Home</a>
             </li>
              <li class="nav-item">
                  <a class="nav-link text-white" href="Success.html">Successful Alerts</a>
              </li>
               <li class="nav-item">
                  <a class="nav-link text-white active bg-warning" href="Warning.html">Warning Alerts</a>
              </li>
               <li class="nav-item">
                   <a class="nav-link text-white" href="Informativ.html">Informativ Alerts</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link text-white" href="Danger.html">Danger Alerts</a>
               </li>
         </ul>
    </nav>
    <div class="d-flex row p-lg-5 m-0">
        <div id="alerts" class="container col bg-dark p-2 border border-warning rounded">
            <div id="btn1" class="alert alert-warning alert-dismissible">
                <button type="button" class="close" onclick="hide1()">X</button>
                <strong>Warning</strong> session will soon close!
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <div id="btn2" class="alert-s alert alert-warning alert-dismissible ">
                <button type="button" class="close" onclick="hide2()">X</button>
                Are you sure you want to send <strong>email</strong> without <strong>subject?</strong>
                <i class="bi bi-envelope-exclamation"></i>
            </div>
            <div id="btn3" class="alert alert-warning alert-dismissible alert-s">
                <button type="button" class="close" onclick="hide3()">X</button>
                You will no longer recieve <strong>notification</strong>.
                <i class="bi bi-bell-slash"></i>
            </div>
        </div>
        <div id="alerts" class="d-flex flex-column">
                <button type="button" class="btn btn-warning" onclick="show1()">Close Session</button>
                <button type="button" class="btn btn-warning" onclick="show2()">Send Email</button>
                <button type="button" class="btn btn-warning" onclick="show3()">Do not disturb mode</button>
            </div>
        </div>
    </div>
</body>
</html>
